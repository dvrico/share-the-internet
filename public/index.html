<!DOCTYPE html>
<html>
  <head>
    <title>Share the Internet</title>
      <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="userLog">
          <ul class="users"></ul>
        </div>
        <div class="chatArea">
          <ul class="messages">
          </ul>
        </div>
          <input class="inputMessage" placeholder="Type here..." />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">What's your nickname?</h3>
          <input type="text" class="usernameInput" maxlength="14" />
        </div>
      </li>
    </ul>
    <div class="sharing">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/Khsl3mzEJjg" frameborder="0" allowfullscreen></iframe>
      </div>
      <ul class="shareBlock">
        <li class="shareList">
          <div class="shareViewArea">
            <ul class="shares"></ul>
          </div>
            <input class="inputVid" placeholder="Share a vid here..." />
        </li>
      </ul>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
